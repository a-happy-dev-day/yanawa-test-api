name: yanawa-be

on:
  push:
    branches: [ test-api ]
    
env:
  NAME: dearyoon # 자신의 계정 명
  REPO: project-lion-api # 도커 허브에 만든 Repository 이름
  
jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11    
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      working-directory: ./project-lion-api
      
    - name: Build with Gradle
      run: ./gradlew build -x test
      working-directory: ./project-lion-api
    
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_TOKEN}}
        
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: ./project-lion-api
        file: ./project-lion-api/Dockerfile
        push: true
        tags: ${{env.NAME}}/${{env.REPO}}:latest
        
  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted, label-development ]
    steps:
    
      - name: deploy run
        run: |
          sudo sh /home/ec2-user/run.sh
